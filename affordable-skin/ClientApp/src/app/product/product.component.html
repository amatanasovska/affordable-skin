<div class="card" style="display: block; width: 100%; height:100%">
  <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">Со цени од {{product.lowestPrice}} денари</p>

    <a [routerLink]="['/view-product']"
       [queryParams]="{ productToShow : product | json}"
       class="btn btn-primary">Види повеќе</a>
  </div>
</div>
