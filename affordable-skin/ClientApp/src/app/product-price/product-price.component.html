<div class="card" style="display: block; width: 100%; height:100%">
  <div class="card-body">
    <h5 class="card-title">{{productPrice.name}}</h5>
    <h6 class="card-text">{{productPrice.price}} den.</h6>
    <p>In {{productPrice.sellerName}}</p>
    <a href="{{productPrice.linkToProduct}}"
       class="btn btn-primary">See more</a>
  </div>
</div>
